
<div class="header" >
    {% if context_header %}
        <a href="{% url 'home' %}"><img src="/site_media/{{ context_header.logo }} " alt="logo" width="193" height="66"></a>
        <div class="contact_no" >
            <!-- Background image -->
            <p>Customer Care : {{ context_header.customer_care }}</p>
        </div>
        <div class="menus">
            {% if context_menu %}
                {% for menu in context_menu %}
                    <ul class="menu">
                        <li><a href="{% url 'render_page' slug=menu.slug %}">{{ menu.title }}</a></li>
                    </ul>
                {% endfor %}
            {% endif %}
        </div>
    {% endif %}
</div>
