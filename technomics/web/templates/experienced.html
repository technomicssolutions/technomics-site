{% extends "base.html" %}
{% load media %}
{% load thumbnail %}
{% block title %}<title> Careers | Technomics Solutions </title>{% endblock title %}
{% block body_tags %}id="contactus"{% endblock body_tags %}
{% block banner %}
    <!-- {% include 'slideshow.html' %} -->
    <div class="banner" style='background: url(/site_media/{{ services_page.banner_image }}) no-repeat;'>   
    </div>
{% endblock banner %}
	
{% block content %}
<div id="experienced_form">
    <form id="form_experienced" method="post" enctype="multipart/form-data" >{% csrf_token %}
        {{ form }}
    </form>
    <input type="button" name="submit" id="submit_form" value="Submit">
</div>  
{% endblock %}
